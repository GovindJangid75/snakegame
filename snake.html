<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg,rgb(34, 68, 207), #b21f1f, #1a2a6c);
            padding: 20px;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background-color: rgba(94, 8, 8, 0.85);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        
        .game-header {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 2px solid #4CAF50;
        }
        
        .game-header h1 {
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
            font-size: 2.5rem;
            margin-bottom: 8px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            color: #fff;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        .stats div {
            background: rgba(76, 175, 80, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            min-width: 100px;
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            width: 100%;
            height: 400px;
            background-color: #0a1a0a;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            margin: 0 auto;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }
        
        .cell {
            background-color: #0a1a0a;
            transition: background-color 0.1s;
        }
        
        .snake {
            background-color: #4CAF50;
            border-radius: 3px;
            box-shadow: 0 0 5px #4CAF50;
        }
        
        .head {
            background-color: #8BC34A;
            border-radius: 5px;
            box-shadow: 0 0 8px #8BC34A;
        }
        
        .food {
            background-color: #FF5252;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: linear-gradient(to bottom, #66BB6A, #388E3C);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #ddd;
        }
        
        .instructions h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .instructions p {
            margin: 5px 0;
            font-size: 0.95rem;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        
        #game-over h2 {
            color: #FF5252;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.7);
        }
        
        #game-over p {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .mobile-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .mobile-controls button {
            padding: 15px;
            font-size: 1.5rem;
        }
        
        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 2; }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            .game-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üêç Classic Snake</h1>
            <div class="stats">
                <div>Score: <span id="score">0</span></div>
                <div>High Score: <span id="high-score">0</span></div>
            </div>
        </div>
        
        <div id="game-board"></div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset</button>
        </div>
        
        <div class="mobile-controls">
            <button class="up-btn">‚¨ÜÔ∏è</button>
            <button class="left-btn">‚¨ÖÔ∏è</button>
            <button class="down-btn">‚¨áÔ∏è</button>
            <button class="right-btn">‚û°Ô∏è</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play</h3>
            <p>Use arrow keys to control the snake direction</p>
            <p>Eat the red food to grow and earn points</p>
            <p>Avoid hitting walls or yourself!</p>
        </div>
        
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameInterval;
        let gameSpeed = 150;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameStarted = false;
        
        // DOM Elements
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        
        // Initialize game board
        function initBoard() {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 1fr)`;
            gameBoard.style.gridTemplateRows = `repeat(${GRID_SIZE}, 1fr)`;
            
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.id = `cell-${i}`;
                gameBoard.appendChild(cell);
            }
        }
        
        // Initialize game
        function initGame() {
            // Reset game state
            snake = [
                {x: 10, y: 10}, 
                {x: 9, y: 10}, 
                {x: 8, y: 10}
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            
            // Generate first food
            generateFood();
            
            // Draw initial state
            draw();
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
        }
        
        // Generate food at random position
        function generateFood() {
            // Create a list of available cells
            const availableCells = [];
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    // Check if this cell is not part of the snake
                    if (!snake.some(segment => segment.x === x && segment.y === y)) {
                        availableCells.push({x, y});
                    }
                }
            }
            
            // Select a random available cell
            if (availableCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCells.length);
                food = availableCells[randomIndex];
            }
        }
        
        // Draw game state
        function draw() {
            // Clear the board
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('snake', 'head', 'food');
            });
            
            // Draw snake
            snake.forEach((segment, index) => {
                const cellIndex = segment.y * GRID_SIZE + segment.x;
                const cell = document.getElementById(`cell-${cellIndex}`);
                
                if (cell) {
                    if (index === 0) {
                        cell.classList.add('head');
                    } else {
                        cell.classList.add('snake');
                    }
                }
            });
            
            // Draw food
            const foodIndex = food.y * GRID_SIZE + food.x;
            const foodCell = document.getElementById(`cell-${foodIndex}`);
            if (foodCell) {
                foodCell.classList.add('food');
            }
        }
        
        // Move snake
        function move() {
            // Update direction
            direction = nextDirection;
            
            // Copy head
            const head = {...snake[0]};
            
            // Move head based on direction
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // Check collision with walls
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                gameOver();
                return;
            }
            
            // Check collision with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += 10;
                scoreElement.textContent = score;
                
                // Generate new food
                generateFood();
                
                // Speed up game every 50 points
                if (score % 50 === 0 && gameSpeed > 70) {
                    gameSpeed -= 10;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
            
            // Draw updated game state
            draw();
        }
        
        // Game loop
        function gameLoop() {
            move();
        }
        
        // Start game
        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            startBtn.textContent = "Pause";
            
            initGame();
            gameInterval = setInterval(gameLoop, gameSpeed);
        }
        
        // Pause game
        function pauseGame() {
            gameStarted = false;
            startBtn.textContent = "Resume";
            clearInterval(gameInterval);
        }
        
        // Reset game
        function resetGame() {
            gameStarted = false;
            startBtn.textContent = "Start Game";
            clearInterval(gameInterval);
            initGame();
        }
        
        // Game over
        function gameOver() {
            clearInterval(gameInterval);
            gameStarted = false;
            startBtn.textContent = "Start Game";
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // Show game over screen
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = "flex";
        }
        
        // Event listeners
        startBtn.addEventListener('click', () => {
            if (!gameStarted) {
                startGame();
            } else {
                pauseGame();
            }
        });
        
        resetBtn.addEventListener('click', resetGame);
        
        restartBtn.addEventListener('click', () => {
            resetGame();
            gameOverScreen.style.display = "none";
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            
            // Prevent multiple key presses in a single frame
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
        
        // Mobile controls
        document.querySelector('.up-btn').addEventListener('click', () => {
            if (direction !== 'down') nextDirection = 'up';
        });
        
        document.querySelector('.down-btn').addEventListener('click', () => {
            if (direction !== 'up') nextDirection = 'down';
        });
        
        document.querySelector('.left-btn').addEventListener('click', () => {
            if (direction !== 'right') nextDirection = 'left';
        });
        
        document.querySelector('.right-btn').addEventListener('click', () => {
            if (direction !== 'left') nextDirection = 'right';
        });
        
        // Initialize the game
        initBoard();
        initGame();
    </script>
</body>
</html>
